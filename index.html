<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hubballi&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="password-section">

        <div class="card">

            <h1>Password Generator</h1>
            <p class="subtitle">Generate strong unique passwords</p>

            <div class="password-box">
                <input type="text" id="password" readonly>
                <div class="actions">
                    <button id="copy">Copy</button>
                    <button id="regenerate">â†»</button>
                </div>
            </div>

            <div class="strength-message">
                <span id="strength-text">Moderate</span>
            </div>

            <div class="length-control">
                <label>Password length</label>
                <span id="length-value">9</span>
                <input type="range" id="length" min="8" max="20" value="9">
            </div>

            <div class="options">
                <div class="option">
                    <label>Include Uppercase Letters</label>
                    <input type="checkbox" id="uppercase">
                </div>

                <div class="option">
                    <label>Include Lowercase Letters</label>
                    <input type="checkbox" id="lowercase">
                </div>

                <div class="option">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers">
                </div>

                <div class="option">
                    <label>Include Symbols</label>
                    <input type="checkbox" id="symbols">
                </div>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
